<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Portale Giochi Colleghi üê∑</title>
    <!-- Carichiamo Firebase dai server Google (senza installare nulla) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
        .user-item { display: flex; justify-content: space-between; align-items: center; background: #3d3d3d; padding: 10px; margin: 5px 0; border-radius: 8px; }
        .sfida-btn { background: #2ecc71; padding: 5px 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Area Giochi üéÆ</h1>
    
    <!-- LOGIN SEMPLICE -->
    <div id="login-div">
        <p>Come ti chiami?</p>
        <input type="text" id="username" placeholder="Inserisci il tuo nome...">
        <br>
        <button onclick="entra()">Entra e Gioca</button>
    </div>

    <!-- LISTA COLLEGHI -->
    <div id="lobby-div" style="display:none;">
        <h3>Colleghi Online:</h3>
        <div id="lista-utenti"></div>
    </div>
</div>

<script>
    // --- 1. CONFIGURAZIONE (Incolla qui le TUE chiavi API di Firebase) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCNo7o2Ft22JDEyJ97BspE3Kur5DNAPKQc",
        authDomain: "funatwork-cd237.firebaseapp.com",
        projectId: "funatwork-cd237",
        storageBucket: "funatwork-cd237.firebasestorage.app",
        messagingSenderId: "798226885203",
        appId: "1:798226885203:web:ce83f4d9e96b82266274a6"
    };

    // Inizializza Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let mioNome = "";

    function entra() {
        mioNome = document.getElementById('username').value.trim().toUpperCase();
        if(mioNome.length < 2) return alert("Inserisci un nome valido!");

        document.getElementById('login-div').style.display = 'none';
        document.getElementById('lobby-div').style.display = 'block';

        // Registrati nel database come "Online"
        db.collection("presenze").doc(mioNome).set({
            nome: mioNome,
            ultimoAccesso: Date.now()
        });

        ascoltaUtenti();
        ascoltaSfide();
    }

    // Mostra gli altri colleghi online
    function ascoltaUtenti() {
        db.collection("presenze").onSnapshot(snapshot => {
            const lista = document.getElementById('lista-utenti');
            lista.innerHTML = "";
            snapshot.forEach(doc => {
                if(doc.id !== mioNome) {
                    lista.innerHTML += `
                        <div class="user-item">
                            <span>üü¢ ${doc.id}</span>
                            <button class="sfida-btn" onclick="inviaSfida('${doc.id}')">SFIDA</button>
                        </div>`;
                }
            });
        });
    }

    // Manda un invito a un collega
    function inviaSfida(collega) {
        const seed = Math.random().toString(36).substring(7).toUpperCase();
        db.collection("sfide").add({
            da: mioNome,
            a: collega,
            seed: seed,
            accettata: false,
            timestamp: Date.now()
        });
        alert("Sfida inviata a " + collega + "! Appena accetta, la partita inizier√†.");
    }

    // Ascolta se qualcuno sfida ME
    function ascoltaSfide() {
        db.collection("sfide").where("a", "==", mioNome)
        .onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === "added") {
                    const sfida = change.doc.data();
                    if(confirm(sfida.da + " ti ha sfidato a Ruzzle! Accetti?")) {
                        // Vai alla pagina di Ruzzle passando il codice nell'URL
                        window.location.href = `ruzzle.html?code=${sfida.seed}`;
                    }
                }
            });
        });
    }
</script>
</body>
</html>
